<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" href="images/favicon.png" type="image/png" />
    <title>Ruhul Blog | Admin</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/all.css" />
    <link rel="stylesheet" href="css/animate.css" />
    <!-- Oswald -> Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Oswald:300,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/animate.css">
</head>

<body>
    <div id="wrapper">
        <!-- NavBar Start-->
        <nav class="navbar navbar-expand-lg fixed-top navbar-dark bg-primary">
            <a class="navbar-brand" href="#">RUHUL'S BLOG</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01"
                aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarColor01">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#"><i class="fa fa-plus-square"></i> Add Post<span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="fa fa-user-plus"></i> Add User</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="fa fa-user"></i> Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="fa fa-power-off"></i> Logout</a>
                    </li>
                </ul>
            </div>
        </nav>
        <!-- NavBar End-->

        <div class="container-fluid body-section mt-3">
            <div class="row">
                <div class="col-md-3">
                    <div class="list-group">
                        <a href="#" class="list-group-item list-group-item-action active disabled">
                            <i class="fas fa-tachometer-alt"></i> Dashboard
                        </a>
                        <a href="#" class="list-group-item  list-group-item-action">
                            <i class="fas fa-file-alt"></i> All Posts
                            <span class="badge badge-primary badge-pill float-right">15</span>
                        </a>
                        <a href="#" class="list-group-item list-group-item-action">
                            <i class="fas fa-comment"></i> Comments
                            <span class="badge badge-primary badge-pill float-right">33</span>
                        </a>
                        <a href="#" class="list-group-item list-group-item-action">
                            <i class="fas fa-folder-open"></i> Categories
                            <span class="badge badge-primary badge-pill float-right">21</span>
                        </a>
                        <a href="#" class="list-group-item list-group-item-action">
                            <i class="fas fa-users"></i> Users
                            <span class="badge badge-primary badge-pill float-right">23</span>
                        </a>
                    </div>
                </div>
                <div class="col-md-9">
                    <h1>
                        <i class="fas fa-tachometer-alt"></i> Dashboard <small class="text-black-50">Statistics
                            Overview</small>
                    </h1>
                    <hr />
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item active" aria-current="page">Dashboard</li>
                    </ol>

                </div>
            </div>
        </div>

        <!--Footer Section Start-->
        <footer class="text-center mt-3">
            Copyright &copy; by <a href="#">Md. Ruhul Amin</a>. All Right Reserved from 2018 - 2019.
        </footer>
        <!--Footer Section Ens-->
    </div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
